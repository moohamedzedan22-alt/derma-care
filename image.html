     ]
    const url =new URLSearchParams(window.location.search)
    const proid = parseInt(url.get("id"))
    const prodact = prodacts.find(p => p.id ===proid)


    const cont = document.getElementById('prodactdetalis')
    
    cont.innerHTML+= `
 
    <img  src="${prodact.image}">
    <div class="info">
    <h3 >${prodact.name}</h3>
    <div class="desc">${prodact.desc}</div>
    <div class="price">$${prodact.price}</div>
    <button class="btn" onclick="addToCart(${prodact.id})">Add to Cart</button>
    </div>
    `;
    function getcart (){
    const data = localStorage.getItem("cart")
    if  (!data) return[]  
    const parse = JSON.parse(data)
    if (!Array.isArray(parse)){
        localStorage.removeItem("cart")
        return[]
    } 
    return  parse 
    
    }

    function savecart(cart){
    localStorage.setItem("cart",JSON.stringify(cart))
    }
        // let cart=[];
    function addToCart(id){
        const p = prodacts.find((p) => p.id === id)
        let cart  = getcart()
        cart.push(p);
        savecart(cart);
        updateCart();
        openCart();
    } 
    function updateCart(){
    const list =document.getElementById("cartItems")
    list.innerHTML = "";
    const cart = getcart();
    cart.forEach((cartItem) => {
    list.innerHTML += `
    <div class="item">
    <span>${cartItem.name}</span>
    <span>${cartItem.price}</span>
    </div>
    <hr>
     `
    })}
    function openCart(){
        document.getElementById("cart").classList.add("open")
    }
    function closecart(){
        document.getElementById("cart").classList.remove("open")

    }
    updateCart()
    function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("active");
}
